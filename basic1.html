<!DOCTYPE html>
<html lang="en">

        <title>Paragraf & Heading</title>

<body>
    <!-- tag p,br,hr -->

    <p>ini adalah <br> paragraf 2</p>
    <hr> <!-- membuat garis horizontal -->

    <!-- tag b,i,u -->
    <p><b>Hi everyone!</b> lemme introduce <i> my self </i> </p>
    <p> <u> My name is Salma </u> </p>

<!-- tag strong, em -->
<p> <strong > Pengumuman! </strong> besok hari <em> rabu </em> </p>

<h>

   <h5>Heading 5</h5>

</body>
