        <tr>
            <td>Baris 1, kolom 1</td>
            <td>Baris 2, kolom 2</td>
        </tr>
        <tr>
        <td>baris 2, kolom 1</td>

    <br>
    <!-- complex table -->
<table>
    <thead>
        <tr>
            <th></th>
            <th>kolom 1</th>
            <th>kolom 2</th>
        </tr>
    </thead>
    <tbody>
        <!-- Simple Table -->
        <table border ="1" 
        cellspacing="0" 
        cellpadding="10"> 
        <thead></thead>

        <tr>
            <th>Baris 1</th>
            <td>Baris 1 Kolom 1</td>
            <td>Baris 1 Kolom 2</td>
        </tr>
        <tr>
            <th>Baris 2</th>
            <td>Baris 2 Kolom 1</td>
            <td>Baris 2 Kolom 2</td>
        </tr>
    </thead>

</table>

</html>
