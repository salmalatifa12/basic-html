<!DOCTYPE html>
<html lang="en">
<head>
    <!-- input yang dilakukan user -->
    <title>Form</title>
</head>
<body>
    <form>
        <label for="username">Username :</label>
        <input type="text" id="username" placeholder="Username"> 
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password">

       <br><br>
        <!-- radio button -->
        <label for="">Jenis Kelamin</label> <br>
        <input type="radio" id="pria"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">Wanita</label>
        
        <br><br>
        <!-- checbox  -->
        <label for="">Makanan Favorit</label><br>
        <input type="checkbox" id="nasi goreng" ><label for="nasi goreng">Nasi Goreng</label>
        <input type="checkbox" id="sate padang"><label for="sate padang">Sate Padang</label><br>
        <input type="checkbox" id="bakso"><label for="bakso">Bakso</label>

        <br><br>
        <!-- text area -->
        <textarea name="alamat" id="" cols="30" rows="10" placeholder="Masukkan alamat lengkap"></textarea>

        <br><br>
        <!-- select -->
        <label>Kota: <br>
            <select >
                <option>Bandung</option>
                <option>Jakarta</option>
                <option>Bogor</option>
            </select>
        </label>
       
        <br><br>
        <input type="submit" value="Kirim">

    </form>

</body>
</html>
