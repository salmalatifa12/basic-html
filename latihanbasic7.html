<!DOCTYPE html>
<html lang="en">
<head>
  <title>Latihan html</title>
</head>
<body>
    <table  cellpadding="5">
        <!-- username -->
        <tr>
            <td><label for="username">Username :</label></td>
            <td><input type="text" id="username" placeholder="Username"></td>
        </tr>

        <!-- password -->
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" id="password" placeholder="Password"></td>
        </tr>

        <!-- Jenis kelamin -->
        <tr>
            <td><label for="">Jenis Kelamin</label></td>
            <td><input type="radio" id="pria"><label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">Wanita</label></td>
        </tr>

        <!-- makanan favorit -->
        <tr>
            <td><label for="">Makanan Favorit</label></td>
            <td><input type="checkbox" id="nasi goreng" ><label for="nasi goreng">Nasi Goreng</label>
                <input type="checkbox" id="sate padang"><label for="sate padang">Sate Padang</label>
                <input type="checkbox" id="bakso"><label for="bakso">Bakso</label></td>
        </tr>

        <!-- Text area -->
        <tr>
            <td><label for="">Text area</label></td>
            <td><textarea name="alamat" id="" cols="30" rows="10" placeholder="Masukkan alamat lengkap"></textarea></td>
        </tr>

        <!-- kota -->
        <tr>
            <td><label>Kota:</label></td>
            <td><select>
                <option>Bandung</option>
                <option>Jakarta</option>
                <option>Bogor</option>
                </select></td>
        </tr>

        <!-- submit -->
        <tr align="center"> 
            <td colspan="2"><input type="submit" value="Kirim"></td>
            
        </tr>

    </table>

</body>
</html>
